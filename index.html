<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>My Todo Notes</title>
</head>
<body>
  <h1>My todo Notes</h1>
  <div id="formOverlay" class="overlay">
    <div class="form-container">
      <form class="item-form" method="post">
        <label for="inputField">Add item to list:</label>
        <input type="text" id="itemtext" name="itemtext">
        <button class="btn btn-primary submit-btn">Add</button>
        <button class="btn btn-dark cancel-btn">Cancel</button>
      </form>
    </div>
  </div>
  <div class="my-3">
    <ul id="item-container" class="item-container"">
    </ul>
  </div>
  <button class="btn btn-warning undo-btn">Undo Changes</button>
  <button class="btn btn-danger delete-btn">Delete</button>
  <button class="btn btn-primary show-form">Add</button>
  <div class="my-3 message-container">
  
  </div>
 
  <script src="app.js"></script>
</body>
</html>
